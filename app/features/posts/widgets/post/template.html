
<div class="row hero"> </div>

<div class="row">
  <div class="col-xs-10 col-xs-offset-1 main-col">
    <div class="page-header">
      <h2>{ post:title }</h2>
    </div>
    <ul class="meta">
      <li><img rv-src="post:author.avatar">{ post:author.name }</li>
      <li>{ post:date }</li>
      <li>{ post:comments | count</li>
    </ul>
    <p class="post-content" rv-html="post:content"></p>
  </div>

</div>
