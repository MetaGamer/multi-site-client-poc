
<div class="modal" rv-class-show="widget:running">
  <div class="modal-dialog">
    <div class="modal-content">
      <div id="login-modal">
        <div class="modal-header">
          <button type="button" class="close" rv-on-click="widget.hide | preventDefault" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Welcome - Login</h4>
        </div>
        <div class="modal-body">
          <form class="form center-block" rv-on-submit="widget.login | preventDefault">
            <div class="form-group">
              <input rv-value="widget.user:email" type="text" class="form-control input-lg" placeholder="Email">
            </div>
            <div class="form-group">
              <input rv-value="widget.user:password" type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
