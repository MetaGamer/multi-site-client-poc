<span class="events-widget-title">Upcoming Events</span>
<ul class="events-widget upcoming">
  <li class="row event-item" rv-each-event="widget:events">
    <div class="event-header">
      <div class="col-xs-2 date-box">
        <p class="date">{ event.date | justDate }</p>
        <p class="month">{ event.date | justMonth }</p>
      </div>
      <div class="col-xs-10 event-details">
        <a href="#" class="event-title" rv-on-click="widget.selectEvent | preventDefault"><h4>{ event.title }</h4></a>
        <p class="event-date"><i class="fa fa-clock-o"></i> { event | eventTime }</p>
      </div>
    </div>
  </li>
</ul>
