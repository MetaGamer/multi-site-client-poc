

<ul class="row events-list">
  <li class="col-sm-6" rv-each-event="widget:events">
    <div class="event-item">
      <div class="row event-header">
        <div class="col-xs-2 date-box featured-bg-color">
          <p class="date">{ event.date | justDate }</p>
          <p class="day">{ event.date | justMonth }</p>
        </div>
        <div class="col-xs-10 event-details">
          <a href="#" class="event-title" rv-on-click="widget.selectEvent | preventDefault"><h4>{ event.title }</h4></a>
          <p class="event-date"><i class="fa fa-clock-o"></i>  { event | eventTime }</p>
          <p class="event-location"><i class="fa fa-map-marker"></i>  { event.venue }</p>
        </div>
      </div>
      <div class="event-body">
        <img rv-src="event.featured_image | maybe source" class="event-image" />
        <div class="event-description" rv-html="event.content"> </div>   
      </div>
    </div>  
  </li>
</ul>
