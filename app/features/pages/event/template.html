

<div class="row article-page">
  <div class="col-sm-10 col-sm-offset-1 main-col">
    <div class="page-header">
      <h2>{ widget:event.title }</h2>
    </div>
    <ul class="meta">
      <li><img rv-src="widget:post:author.avatar">{ widget:post:author.name }</li>
      <li><i class="fa fa-clock-o"></i> { widget:event.date | prettyDate }</li>
    </ul>
    <p class="post-content">{ widget:event.content }</p>
  </div>

</div>
