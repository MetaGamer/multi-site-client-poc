<div class="widget-title featured-bg-color"><figure rv-on-click="toEvents | preventDefault" class="title-icon"><i class="fa fa-2x fa-group featured-color"></i></figure><span class="title-text">Nearby Groups</span></div>
<ul class="events-widget nearby">
  <li class="row group-item" rv-each-group="widget:groups">
    <div class="group-header">
      <div class="col-xs-10 event-details">
        <a rv-href="group._entityId | toEagleEyeId" target="_blank" class="group-title"><h4>{ group.name }</h4></a>
        <p class="group-location">{ group.location.state }, { group.location.city }</p>
      </div>
    </div>
  </li>
</ul>
