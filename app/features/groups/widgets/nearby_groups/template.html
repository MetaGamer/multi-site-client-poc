<span class="events-widget-title">Near By Groups</span>
<ul class="events-widget nearby">
  <li class="row group-item" rv-each-group="widget:groups">
    <div class="group-header">
      <div class="col-xs-10 event-details">
        <a href="#" target="_blank" class="group-title"><h4>{ group.title }</h4></a>
        <p class="group-location">{ group.state }</p>
      </div>
    </div>
  </li>
</ul>
