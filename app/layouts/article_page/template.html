
<div class="row hero"> </div>

<div class="row">
  <div class="col-xs-10 col-xs-offset-1 main-col">
    <div class="page-header">
      <h2>{ widget:post:title }</h2>
    </div>
    <ul class="meta">
      <li><img rv-src="widget:post:author.avatar">{ widget:post:author.name }</li>
      <li>{ widget:post:date | prettyDate }</li>
      <li>{ widget:post:comments | count }</li>
    </ul>
    <p class="post-content" rv-html="widget:post:content"></p>
  </div>

  <ul class="col-xs-12">
    <li rv-each-comment="widget:post:comments">
      <p rv-html="comment.content">
      <span>{ comment.author.name }</span>
    </li>
  </ul>

</div>
