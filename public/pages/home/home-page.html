<div class="row no-gutter">
	<div class="col-xs-8">
	<img src="http://placehold.it/780x300">
		<h2>News</h2>
		<ul class="news-list">
		  <li rv-each-post="widget:posts">
		    <h1>{ post.title }</h1>
		    <p class="meta">Posted on { post.date } by { post.author.name }</p>
		    <p rv-html="post.content"></p>
		  </li>
		</ul>
	</div>
	<div class="col-xs-4 sidebar">Events</div>
</div>
