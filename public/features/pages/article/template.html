
<div class="row hero"> </div>

<div class="row article-page">
  <div class="col-xs-10 col-xs-offset-1 main-col">
    <div class="page-header">
      <h2>{ widget:post:title }</h2>
    </div>
    <ul class="meta">
      <li><img rv-src="widget:post:author.avatar">{ widget:post:author.name }</li>
      <li><i class="fa fa-clock-o"></i> { widget:post:date | prettyDate }</li>
      <li><i class="fa fa-comments"></i> { widget:post:comments | count }</li>
    </ul>
    <p class="post-content" rv-html="widget:post:content"></p>
  </div>

  <div class="col-xs-10 col-xs-offset-1 " rv-widget data-widget-name="comment-list"></div>
</div>
