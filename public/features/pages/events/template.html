
<div class="row hero"> </div>

<ul class="row events-list">
  <li class="col-xs-6" rv-each-event="widget:events">
    <div class="event-item">
      <div class="row event-header">
        <div class="col-xs-2 date-box">
          <p class="date">{ event.date | justDate }</p>
          <p class="day">{ event.date | justMonth }</p>
        </div>
        <div class="col-xs-10 event-details">
          <a href="#" target="_blank" class="event-title"><h4>{ event.title }</h4></a>
          <p class="event-date">{ event | eventTime }</p>
          <p class="event-location">{ event.venue }</p>
        </div>
      </div>
      <div class="event-body">
        <img rv-src="event.featured_image | maybe source" class="event-image" />
        <div class="event-description" rv-html="event.content"> </div>   
      </div>
    </div>  
  </li>
</ul>
